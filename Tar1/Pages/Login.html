    <script>
        var arr;
        function login()
        //Get all usuers of manager
        {
                   
            ajaxCall("GET", "../api/Usermanagers", "", successman, errormanCB);
        }

        function successman(data)
        //Checks if the username and passwors is valid and set data in localstorage 
        {
            arr = data;
           
             users = $("#user").val();
            passw = $("#password").val();
      
            
            for (var i = 0; i < data.length; i++) {
                if (data[i].Username == users && data[i].Password == passw) {
                    window.location.href = "Manager.html";
                    return null;
                }
            }
            
            alert("There is something wrong with your details");         
        }
        function errormanCB(error) {
            alert(error);
            console.log(error);
        }


    </script>
